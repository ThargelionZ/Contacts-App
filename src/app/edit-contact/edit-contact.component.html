<div id="main-create">
  <h1>Edit <span style="color: #FF3B3F">{{firstName}} {{lastName}}</span></h1>
  <form>
    <div id="name">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" [(ngModel)]="firstName">
      </div>

      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" [(ngModel)]="lastName">
      </div>
    </div>

    <div id="contact-info">
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="email">
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="phone">
      </div>
    </div>

    <div id="additional-info">
      <div>
        <label for="website">Website</label>
        <input type="text" id="website" name="website" [(ngModel)]="website">
      </div>

      <div>
        <label for="birthday">Birthday</label>
        <input type="text" id="birthday" name="birthday" [(ngModel)]="birthday">
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="address">
      </div>
    </div>



    <input type="submit" value="Submit Edit" (click)="editContact()">
  </form>

</div>
